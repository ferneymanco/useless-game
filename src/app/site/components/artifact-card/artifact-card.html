<div class="artifact-card">
    <div class="card-visual">
        <!-- <span>{{visuals}}</span> -->
        <img src="{{artefactData.img}}" class="specimen-image">
        @if(artefactData.classified) {
            <div class="classified-badge">CLASSIFIED</div>
        }
    </div>
    <div class="card-title">{{artefactData.title}}</div>
    <div class="card-status">
        STATUS: [ {{artefactData.status}} ]<br>
        SENSORS: {{artefactData.sensors}}
    </div>
</div>
