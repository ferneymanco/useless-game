<div class="energy-container">
  <div class="label">
    <mat-icon>bolt</mat-icon>
    <span>CORE_POWER</span>
  </div>
  
  <div class="bar-bg">
    <div class="bar-fill" [style.width.%]="(energyService.currentEnergy() / 20) * 100"></div>
    <span class="value">{{ energyService.currentEnergy() }} / 20</span>
  </div>
</div>
